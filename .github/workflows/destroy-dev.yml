name: destroy-dev

on:
  workflow_dispatch:
    # Add an input to choose which stack to destroy
    inputs:
      stack:
        description: "Stack to destroy (DashboardStack or DashboardStackTest)"
        required: true
        default: DashboardStackTest

permissions:
  contents: read
  id-token: write   # required for OIDC

env:
  AWS_REGION: us-west-2
  # This STACK_NAME is now just a fallback as the input is preferred
  STACK_NAME: DashboardStack

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CDK deps
        run: |
          python -m pip install --upgrade pip
          pip install -r cdk/requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818214664804:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-destroy

      - name: Destroy CDK stack (dev)
        # Use the stack name from the input, falling back to the env var
        run: npx cdk@2 destroy ${{ inputs.stack || env.STACK_NAME }} --force