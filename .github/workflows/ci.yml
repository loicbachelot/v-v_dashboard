name: ci
on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-synth:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # npx cdk requires Node
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # CDK (Python) dependencies
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install CDK deps
        run: |
          python -m pip install --upgrade pip
          pip install -r cdk/requirements.txt

      # Build images to catch Docker issues (no push)
      - uses: docker/setup-buildx-action@v3
      - name: Build app image
        run: docker build -t vv-app:${{ github.sha }} .
      - name: Build lambda image (amd64)
        run: docker buildx build --platform linux/amd64 \
             -t vv-lambda:${{ github.sha }} \
             -f lambda_process_uploads/Dockerfile lambda_process_uploads

      # Infra synth only (no AWS creds; no changes)
      - name: CDK synth
        run: npx cdk@2 synth -q

      # Keep synthesized templates for review
      - uses: actions/upload-artifact@v4
        with:
          name: cdk.out
          path: cdk.out
